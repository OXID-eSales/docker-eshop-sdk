  seleniumfirefox:
    image: 'oxidesales/oxideshop-docker-selenium:S2FF31'
    restart: always
    depends_on:
      - php
    ports:
      - 4445:4444
      - 5901:5900
    links:
      - "apache:localhost.local"
      - "apache:oxideshop.local"
    volumes:
      - ./source:/var/www/oxideshop_template
      - /dev/shm:/dev/shm