  seleniumfirefox:
    platform: linux/x86_64
    image: 'oxidesales/oxideshop-docker-selenium:S2FF31'
    restart: always
    shm_size: 500M
    depends_on:
      - php
    ports:
      - ${EXT_PORT_BROWSER_2_WEBDRIVER:-4445}:4444
      - ${EXT_PORT_BROWSER_2_VNC:-5901}:5900
    links:
      - "apache:localhost.local"
      - "apache:oxideshop.local"
    volumes:
      - ./source:/var/www:cached
