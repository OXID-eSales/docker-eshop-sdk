  nginx:
    platform: linux/x86_64
    image: oxidesales/oxideshop-docker-nginx:${NGINX_VERSION}
    restart: always
    ports:
      - 80:80
    depends_on:
      - apache
    volumes:
      - ./source/dev-packages/nginx/ServerConfiguration/ClearCache.lua:/var/www/oxideshop/vendor/oxid-esales/nginx-module/ServerConfiguration/ClearCache.lua:cached
      - ./source/dev-packages/nginx/ServerConfiguration/nginx.conf:/etc/nginx/sites-enabled/default:cached